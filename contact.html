<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>WCB Cafe - CONTACT</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    </head>
    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="#"><img class="logo" src="images/logo.svg" alt="WCBカフェ ホーム"></a></h1>
                <nav>
                    <ul class="main-menu">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>

                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>

                    <div>
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div><!-- /.wrapper -->
        </div><!-- /#contact -->

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">カフェ 東駅前店</h3>
                    <p>
                        住所： 東京都〇〇区<br>
                        〇〇〇〇〇〇〇 000-22-1<br>
                        〇〇〇〇<br>
                        電話： 03-1111-1111<br>
                        営業時間： 10:00〜20:00<br>
                        休日：水曜
                    </p>
                </div><!-- /.location-info -->
                <div class="location-map">
                    map
                </div><!-- /.location-map -->
            </div><!-- /.wrapper -->
        </section><!-- /#location -->

        <section id="sns">
            <div class="wrapper">
                <div class="sns-box">
                    <h3 class="sub-title">Facebook</h3>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">Twitter</h3>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">Youtube</h3>
                </div>
            </div><!-- /.wrapper -->
        </section><!-- /#sns -->

        <footer>
            <div class="wrapper">
                <p><small>&copy; 2018 Manabox</small></p>
            </div>
        </footer>
    </body>
</html>
